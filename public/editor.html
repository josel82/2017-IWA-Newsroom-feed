<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">News Editor</div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="index-2" class="page">
    <div class="page-content">
      <div class="content-block-title">New Story</div>
          <form class="list-block" id="editorForm">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">list</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <select placeholder="Category" name="category">
                        <option disabled selected hidden>Category</option>
                        <option>Business</option>
                        <option>Financial</option>
                        <option>Sports</option>
                        <option>Politics</option>
                        <option>Science</option>
                        <option>Entertainment</option>
                        <option>Education</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li><!--Categories-->
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">person</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                        <input type="text" name="name" placeholder="Autor" id="author">
                    </div>
                  </div>
                </div>
              </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">compose</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                        <textarea placeholder="Story" name="text"></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
          <div class="content-block">
            <a href="#" class="button submit-data" onclick="onSubmit()">Submit</a>
          </div>
    </div>
  </div>
</div>
