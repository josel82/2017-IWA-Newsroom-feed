<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center">Top 10 Stories</div>
    <div class="right">
      <a href="#" onclick="onRefreshPage()">
        <i class="icon f7-icons">reload</i>
      </a>
    </div>
    <!-- Sub navbar -->
    <div class="subnavbar">
        <!-- Sub navbar content, for example tabs buttons -->
        <div class="buttons-row">
            <a href="#" class="button active">Editor</a>
            <a href="#" class="button" onclick="routeToTop10()">Top 10 Stories</a>
        </div>
    </div><!--Subnavbar end-->
  </div><!--Navbar-inner end-->
</div><!--Navbar end-->

<div class="pages">
  <div class="page with-subnavbar" data-page="editor">
    <div class="page-content">
      <div class="content-block-title">New Story</div>
          <form class="list-block" id="editorForm">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">person</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                        <input type="text" name="author" placeholder="Autor" disabled id="author" value=" {{username}} ">
                        <input type="hidden" name="userID" value="{{userID}}">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">list</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <select placeholder="Category" name="category">
                        <option disabled selected hidden>Category</option>
                        <option>Business</option>
                        <option>Financial</option>
                        <option>Sports</option>
                        <option>Politics</option>
                        <option>Science</option>
                        <option>Entertainment</option>
                        <option>Education</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li><!--Categories-->
              <li class="align-top">
                <div class="item-content">
                  <div class="item-media"><i class="icon f7-icons">compose</i></div>
                  <div class="item-inner">
                    <div class="item-input">
                        <textarea placeholder="Story" name="text"></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
          <div class="content-block">
            <a href="#" class="button submit-data" onclick="onSubmit()">Submit</a>
          </div>
    </div>
  </div>
</div>
