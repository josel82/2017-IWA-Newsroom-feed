<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center">News Feeds</div>
    <div class="right">
      <a href="#" onclick="onRefreshPage()">
        <i class="icon f7-icons">reload</i>
      </a>
    </div>
    <!-- Sub navbar -->
    <div class="subnavbar">
        <!-- Sub navbar content, for example tabs buttons -->
        <div class="buttons-row">
            <a href="#" class="button active">Business</a>
            <a href="#" class="button" onclick="routeToFinancial()">Financial</a>
            <a href="#" class="button" onclick="routeToSports()">Sports</a>
        </div>
    </div><!--Subnavbar end-->
  </div><!--Navbar-inner end-->
</div><!--Navbar end-->
<!--Pages-->
<div class="pages">
  <div class="page with-subnavbar" data-page="business">
    <div class="page-content">
      <div class="content-block-title">Source: {{source}}</div>
      <div class="list-block media-list">
        <ul id="business-articles">
          {{#each articles}}
          <li>
              <a href="templates/newsItem.template.html"
                 class="item-link item-content"
                 data-context-name="business.articles.{{@index}}">
                <div class="item-content">
                    <div class="item-media">
                        <img id="art-img" src="{{urlToImage}}">
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{title}}</div>
                            <div class="item-after"></div>
                        </div>
                        <div class="item-subtitle">{{date publishedAt}}</div>
                    </div>
                </div>
              </a>
          </li>
          {{/each}}
        </ul>
      </div><!--media-list end-->
    </div>
  </div><!--Page end-->
</div><!--Pages end-->
