<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Newsroom feed</title>
    <!--CSS Libraries
    ====================================================-->
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to icon styles-->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- facebook SDK -->
    <div id="fb-root"></div>
    <script src="js/facebook-sdk.js"></script>

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>

    <!-- Login Screen
    ================================================================-->
    <div class="login-screen modal-in"></div>

    <!-- ==========================================================================-->
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <!-- ==========================================================================-->
    <div class="views tabs-animated-wrap toolbar-through">

      <div class="tabs">

      <!-- View-1
      ==========================================================-->
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="news" class="view view-main tab active">
        <!-- Pages-->
        <div class="pages navbar-through toolbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index-1" class="page with-subnavbar">
            <!-- Top Navbar-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Newsroom feed</div>
                <div class="right">
                  <a href="#" onclick="onRefreshPage()">
                    <i class="icon f7-icons">reload</i>
                  </a>
                </div>
                <!-- Sub navbar -->
                <div class="subnavbar">
                    <!-- Sub navbar content, for example tabs buttons -->
                    <div class="buttons-row">
                        <a href="#business" class="button tab-link active">Business</a>
                        <a href="#financial" class="button tab-link">Financial</a>
                        <a href="#sports" class="button tab-link">Sports</a>
                    </div>
                </div>
              </div>
            </div>
            <!-- Scrollable page content-->
              <div class="tabs-swipeable-wrap">
                <div class="tabs">
                    <div id="business" class="articles page-content tab active">
                        <div class="content-block-title">Business news</div>
                        <div class="list-block media-list">
                          <ul id="business-articles"></ul>
                        </div>
                    </div>
                  <div id="financial" class="articles page-content tab">
                    <div class="content-block-title">Financial news</div>
                    <div class="list-block media-list">
                      <ul id="financial-articles"></ul>
                    </div>
                  </div>
                  <div id="sports" class="articles page-content tab">
                    <div class="content-block-title">Sports news</div>
                    <div class="list-block media-list">
                      <ul id="sport-articles"></ul>
                    </div>
                  </div>
                </div>
              </div>
          </div><!--Index-1 end-->
        </div><!--Pages end-->

      </div>

      <!-- Editor view
      ==========================================================-->
      <div id="editor" class="view tab"></div>

      <!-- Settings view
      ==========================================================-->
      <div id="settings" class="view tab"></div>

      <!-- View-4 view
      ==========================================================-->
      <div id="json-output" class="view tab"></div>

    </div><!--Tabs end-->

      <!-- Bottom Tabbar
      ==========================================================-->
      <div class="toolbar tabbar">
        <div class="toolbar-inner">
          <a href="#news" class="tab-link active">
            <i class="icon f7-icons">document_text</i>
          </a>
          <a href="#editor" class="tab-link">
            <i class="icon f7-icons">compose</i>
          </a>
          <a href="#settings" class="tab-link">
            <i class="icon f7-icons">settings</i>
          </a>
          <a href="#json-output" class="tab-link">
            <i class="icon f7-icons">data</i>
          </a>
        </div>
      </div><!--Toolbar end-->

    </div><!--Views end-->

    <!--Javascript files
    ================================================================-->
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- ========================Custome Javascript====================-->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/view-loader.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
